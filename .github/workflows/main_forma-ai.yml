# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - forma-ai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install and build client
        working-directory: ./client
        run: |
          npm ci
          npm run build

      - name: Prepare deployment package
        run: |
          # Create deployment directory maintaining structure
          mkdir -p deploy/server
          mkdir -p deploy/client/dist

          # Copy server files (excluding node_modules)
          cp -r server/src deploy/server/
          cp server/server.js deploy/server/
          cp server/package.json deploy/server/
          cp server/package-lock.json deploy/server/

          # Copy client build
          cp -r client/dist/* deploy/client/dist/

          # Copy root files
          cp .deployment deploy/ 2>/dev/null || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_49C9AD814ED04E48A328011C3FCFEBC3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_17B06C0216C54A01894841500E4AFC57 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_729196FEC3374330B5243CE1E3C2D086 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'forma-ai'
          slot-name: 'Production'
          package: .
